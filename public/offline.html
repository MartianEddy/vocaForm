<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocaForm - Offline</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn {
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .online {
            background: rgba(34, 197, 94, 0.2);
        }
        .offline {
            background: rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. You can still fill forms - they'll sync when you're back online.</p>
        
        <a href="/" class="btn">Continue Offline</a>
        
        <div id="status" class="status offline">
            <strong>Status:</strong> <span id="connection-status">Offline</span>
        </div>
        
        <div style="margin-top: 30px; font-size: 0.9rem; opacity: 0.8;">
            <p>âœ“ Forms save automatically</p>
            <p>âœ“ Voice recognition works offline</p>
            <p>âœ“ Data syncs when connected</p>
        </div>
    </div>

    <script>
        function updateConnectionStatus() {
            const status = document.getElementById('status');
            const statusText = document.getElementById('connection-status');
            
            if (navigator.onLine) {
                status.className = 'status online';
                statusText.textContent = 'Online - Syncing...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                status.className = 'status offline';
                statusText.textContent = 'Offline';
            }
        }

        // Check connection status
        updateConnectionStatus();
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Check every 5 seconds
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
